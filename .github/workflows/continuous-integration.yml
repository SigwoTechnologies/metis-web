name: Continuous Integration

on: [pull_request]

jobs:
  check:
    name: ğŸ” Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install Dependencies
        run: yarn

      - name: Format
        run: yarn format:check

      - name: Lint
        run: yarn lint

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install Dependencies
        run: yarn

      - name: Test
        run: yarn test --watchAll=false

  build:
    name: ğŸ‘·ğŸ¼â€â™‚ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build
